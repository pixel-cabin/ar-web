<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Guess a Number</title>
</head>
<styles>
<body>
  <form id="guessInput">
    <input type="number" name="guess" placeholder="Guess a number between 1 and 10" min="1" max="10" required="required"/><br/>
    <button type="submit">Submit</button>
  </form>
  <pre id="guessOutput"></pre>
  <script type="text/javascript">
    var num = Math.round(9*Math.random())+1; // between 1 and 10
    var guessInput = document.getElementById('guessInput');
	var guessOutput = document.getElementById("guessOutput");
	
    guessInput.addEventListener("submit", e => {
      e.preventDefault();
      var guess = parseInt(guessInput.querySelector('[name="guess"]').value);
      guessOutput.textContent += `You guessed ${guess}, which is ${guess == num?"right":"wrong"}\r\n`;
    }, false);
  </script>
</body>
</html>
